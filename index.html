<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Project</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking your time to improve this platform</i></p>

    <br>

    <div>
        <form action="" id="survey-form">
            <label for="name">Name</label><br>
            <input type="text"  name="name" id="name"  placeholder="Enter your name"  required /><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required /><br><br>

            <label for="age">Age(Optional)</label><br>
            <input type="number" name="age" id="name" placeholder="Age"  min="18" max="50" required /><br><br>

            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name="role">
                <option value="Scr">Select current role</option>
                <option value="stu">Student</option>
                <option value="ftj">Full Time Job</option>
                <option value="ftl">Full Time Learner</option>
                <option value="pnts">Prefer not to say</option>
                <option value="other">Others</option>
            </select><br><br>

            <label>Will you recommend freeCodeCamp to a friend?</label><br>

            <input type="radio" id="def" name="recommend" value="Definitely" />
            <label for="def">Definitely</label><br>

            <input type="radio" id="maybe" name="recommend" value="Maybe" />
            <label for="maybe">Maybe</label><br>

            <input type="radio" id="n-sure" name="recommend" value="Not sure" />
            <label for="n-sure">Not sure</label><br><br>

            <label for="feature">What is your favourite feature of freeCodeCamp?</label><br>
            <select id="feature" name="feature">
                <option value="Scr">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="Project">Project</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select><br><br>

            <label>What would you like to see improved? (Check all that apply)</label><br>

            <input type="checkbox" name="f-end" id="f-end" value="Front-end Projects" />
            <label for="f-end">Front-end Projects</label><br>

            <input type="checkbox" name="b-end" id="b-end" value="Back-end Projects" />
            <label for="b-end">Back-end Projects</label><br>

            <input type="checkbox" name="dv" id="dv" value="Data Visualization" />
            <label for="dv">Data Visualization</label><br>

            <input type="checkbox" name="challenge" id="challenge" value="Challenges" />
            <label for="challenge">Challenges</label><br>

            <input type="checkbox" name="osc" id="osc" value="Open Source Community " />
            <label for="osc">Open Source Community </label><br>

            <input type="checkbox" name="ghc" id="ghc" value="Gitter help rooms" />
            <label for="ghc">Gitter help rooms</label><br>

            <input type="checkbox" name="vid" id="vid" value="Videos" />
            <label for="vid">Videos</label><br>

            <input type="checkbox" name="city" id="city" value="City Meetups" />
            <label for="city">City Meetups</label><br>

            <input type="checkbox" name="wiki" id="wiki" value="Wiki" />
            <label for="wiki">Wiki</label><br>

            <input type="checkbox" name="forum" id="forum" value="Forum" />
            <label for="forum">Forum</label><br>

            <input type="checkbox" name="add" id="add" value="Additional Courses" />
            <label for="add">Additional Courses</label><br><br>

            <label>Any comments or suggestions?</label><br><br>
            <textarea rows="15" placeholder="Enter you comments..."  ></textarea><br><br>

            <button>Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
